<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de Cr√©dit Expert</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #eceff1; color: #333; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 30px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9em; }
        input { width: 100%; padding: 12px; border: 2px solid #dfe6e9; border-radius: 8px; box-sizing: border-box; transition: 0.3s; }
        input:focus { border-color: #3498db; outline: none; }
        .results-panel { margin-top: 30px; padding: 20px; border-radius: 10px; background: #f8f9fa; display: flex; justify-content: space-around; text-align: center; }
        .stat { flex: 1; }
        .stat-value { display: block; font-size: 1.5em; font-weight: bold; color: #2980b9; }
        .stat-label { font-size: 0.8em; color: #7f8c8d; text-transform: uppercase; }
        .summary { margin-top: 20px; padding: 15px; border-left: 5px solid #3498db; background: #e1f5fe; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <h1>üè¶ Simulateur de Pr√™t Complet</h1>
    
    <div class="grid">
        <div>
            <label>Montant de l'emprunt (‚Ç¨)</label>
            <input type="number" id="capital" value="10000" oninput="update()">
        </div>
        <div>
            <label>Taux d'int√©r√™t annuel (%)</label>
            <input type="number" id="rate" value="4.5" step="0.1" oninput="update()">
        </div>
        <div>
            <label>Dur√©e du pr√™t (mois)</label>
            <input type="number" id="duration" value="48" oninput="update()">
        </div>
        <div>
            <label>Frais de dossier / Assurance (‚Ç¨)</label>
            <input type="number" id="extra" value="0" oninput="update()">
        </div>
    </div>

    <div class="results-panel">
        <div class="stat">
            <span class="stat-label">Mensualit√©</span>
            <span class="stat-value" id="monthly-out">0 ‚Ç¨</span>
        </div>
        <div class="stat">
            <span class="stat-label">Co√ªt Total Int√©r√™ts</span>
            <span class="stat-value" id="interest-out" style="color: #e74c3c;">0 ‚Ç¨</span>
        </div>
        <div class="stat">
            <span class="stat-label">Remboursement Total</span>
            <span class="stat-value" id="total-out">0 ‚Ç¨</span>
        </div>
    </div>

    <div id="summary-text" class="summary">
        Modifiez les valeurs pour voir l'impact sur votre budget.
    </div>
</div>

<script>
function update() {
    const P = parseFloat(document.getElementById('capital').value);
    const annualRate = parseFloat(document.getElementById('rate').value) / 100;
    const n = parseInt(document.getElementById('duration').value);
    const extra = parseFloat(document.getElementById('extra').value) || 0;

    if (!P || P <= 0 || n <= 0) return;

    // Taux mensuel
    const r = annualRate / 12;

    let monthly;
    if (r === 0) {
        monthly = P / n;
    } else {
        // Formule de calcul de mensualit√©
        monthly = (P * r) / (1 - Math.pow(1 + r, -n));
    }

    const totalRepaid = (monthly * n) + extra;
    const totalInterest = totalRepaid - P;

    document.getElementById('monthly-out').innerText = monthly.toFixed(2) + " ‚Ç¨";
    document.getElementById('interest-out').innerText = totalInterest.toFixed(2) + " ‚Ç¨";
    document.getElementById('total-out').innerText = totalRepaid.toFixed(2) + " ‚Ç¨";

    document.getElementById('summary-text').innerHTML = 
        `Pour emprunter <b>${P}‚Ç¨</b>, vous allez payer <b>${n}</b> mensualit√©s de <b>${monthly.toFixed(2)}‚Ç¨</b>. <br>` +
        `Au final, votre achat vous aura co√ªt√© <b>${totalRepaid.toFixed(2)}‚Ç¨</b> (prix initial + int√©r√™ts et frais).`;
}

// Lancement initial
update();
</script>
</body>
</html>
